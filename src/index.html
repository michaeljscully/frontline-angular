<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FrontlineAngular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    var app = angular.module('frontline', []);
    app.controller('arraySplit', function($scope){
      let dataString = "(id,created,employee(id,firstname,employeeType(id), lastname),location)";
      $scope.response = dataString.split(',');
    });
  </script>
</body>
</html>
